<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Â¿Quieres ser mi novia?</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffe6f0, #ffe0ec);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #d6336c;
            text-shadow: 1px 1px 2px white;
            margin: 20px;
            animation: fadeIn 2s ease-out;
            font-size: 2.2rem;
        }

        .botones {
            margin-top: 20px;
            animation: fadeInUp 2s ease;
        }

        button {
            font-size: 1.2rem;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #si {
            background-color: #ff69b4;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #no {
            background-color: #f08080;
            color: white;
            position: relative;
        }

        #mensaje-final {
            display: none;
            margin-top: 30px;
            font-size: 1.8rem;
            color: #ff1493;
            animation: popIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            animation: floatUp 5s infinite ease-in;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) rotate(45deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.6rem;
            }

            button {
                font-size: 1rem;
                padding: 12px 24px;
            }

            #mensaje-final {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>
    <h1>Â¿Quieres ser mi novia? ðŸ’–</h1>
    <div class="botones">
        <button id="si">SÃ­</button>
        <button id="no">No</button>
    </div>
    <div id="mensaje-final">Â¡SabÃ­a que dirÃ­as que sÃ­! ðŸ’˜</div>

    <script>
        const btnSi = document.getElementById('si');
        const btnNo = document.getElementById('no');
        const mensaje = document.getElementById('mensaje-final');

        btnSi.addEventListener('click', () => {
            mensaje.style.display = 'block';
            crearCorazones();
        });

        btnNo.addEventListener('mouseover', () => {
            const randomX = Math.floor(Math.random() * (window.innerWidth - btnNo.offsetWidth));
            const randomY = Math.floor(Math.random() * (window.innerHeight - btnNo.offsetHeight));
            btnNo.style.position = 'absolute';
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
        });

        function crearCorazones() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }
        }
    </script>
</body>

</html>
