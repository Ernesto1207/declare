<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¬øQuieres ser mi novia?</title>
    <style>
        :root {
            --color-principal: #ff69b4;
            --color-secundario: #ff1493;
            --color-fondo: #fff0f5;
            --fuente: 'Segoe UI', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--color-fondo);
            font-family: var(--fuente);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            color: var(--color-secundario);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            animation: fadeIn 1.5s ease-out;
        }

        .botones {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: fadeInUp 2s ease;
            width: 100%;
            max-width: 300px;
        }

        button {
            font-size: 1.2rem;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }

        #si {
            background-color: var(--color-principal);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #no {
            background-color: #f08080;
            color: white;
            position: relative;
        }

        button:active {
            transform: scale(0.95);
        }

        #mensaje-final {
            display: none;
            font-size: 1.5rem;
            color: var(--color-secundario);
            margin-top: 2rem;
            animation: popIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .heart {
            position: fixed;
            width: 15px;
            height: 15px;
            background: red;
            transform: rotate(45deg);
            animation: floatUp 4s infinite linear;
            opacity: 0.7;
            z-index: 0;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -7.5px;
            left: 0;
        }

        .heart::after {
            left: -7.5px;
            top: 0;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh) rotate(45deg);
                opacity: 1;
            }

            to {
                transform: translateY(-100px) rotate(45deg);
                opacity: 0;
            }
        }

        @media (min-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            #mensaje-final {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <h1>¬øQuieres ser mi novia? üíñ</h1>

    <div class="botones">
        <button id="si">S√≠ üòç</button>
        <button id="no">No üôà</button>
    </div>

    <div id="mensaje-final">¬°Te amooooooooo mi amorcito! üíò</div>

    <audio id="audio" src="tu-cancion.mp3" loop></audio>

    <script>
        const btnSi = document.getElementById('si');
        const btnNo = document.getElementById('no');
        const mensaje = document.getElementById('mensaje-final');
        const audio = document.getElementById('audio');

        btnSi.addEventListener('click', () => {
            mensaje.style.display = 'block';
            crearCorazones(30);
            audio.play();
        });

        btnNo.addEventListener('touchstart', moverBoton);
        btnNo.addEventListener('mouseover', moverBoton);

        function moverBoton() {
            const randomX = Math.floor(Math.random() * (window.innerWidth - btnNo.offsetWidth));
            const randomY = Math.floor(Math.random() * (window.innerHeight - btnNo.offsetHeight - 100));
            btnNo.style.position = 'absolute';
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
        }

        function crearCorazones(cantidad) {
            for (let i = 0; i < cantidad; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
    </script>
</body>

</html>
